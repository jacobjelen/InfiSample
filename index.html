<html>
    <head>
        <meta charset="UTF-8">
        <title>Infi-tex Sample</title>

        <!-- GRID LAYOUT HERE: grid.layoutit.com?id=FSDDXNh -->
        <link rel="stylesheet" href="styles.css">

        <!-- SCRIPTS -->
        <script src='./myScripts/handleSerial.js'></script>
        <script src='./myScripts/resize.js'></script>
        <script src='./myScripts/topBar.js'></script>
    </head>


    <body>
        <div id="button-box">
            <svg id="list" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </div>


        <!-- TOP BAR -->
        <div id="topBar" class="hidden">
            <!-- <span id='title'>Serial terminal</span> -->
            Select port: 
            <select id="portSelect"
                onchange="changePort(this.value)">
            </select>

            <span id="reloadButton"><img src="./imgs/arrow-clockwise.svg"></span>

            <span id="hideButton"><img src="./imgs/arrow-up-circle.svg"></span>
        </div>

        <!-- // MAIN //////////////////////////////////////////// -->
        <main id="main">
            <div class="container">

                <div id="mat" class="multitouch-box border"><!-- auto generatred by js --></div>
                <div class="multitouch-label"></div>

                <div id="keypad" class="keypad-box">
                    <div id="kp_7">7</div><div id="kp_8">8</div><div
                        id="kp_9">9</div>
                    <div id="kp_4">4</div><div id="kp_5">5</div><div
                        id="kp_6">6</div>
                    <div id="kp_1">1</div><div id="kp_2">2</div><div
                        id="kp_3">3</div>
                    <div id="kp_0">0</div><div id="kp_10">.</div>
                </div>
                <div class="keypad-label label">
                    <span>Keyboard</span>
                </div>




                <div id="touchpad" class="forcepad-box border">
                    <div id="tp_canvas">
                        <!-- <canvas id="tp"></canvas> -->
                        <div id="press"></div>
                    </div>
                </div>

                <div class="forcepad-label"></div>


                <!-- POWER & LINK -->
                <div class="bottomRight-box">

                    <!-- SLIDER -->
                    <div class="slider-box">
                        <input id="slider" type="range" min="0"
                            max="255"
                            value="0" disabled="true" />

                        <div id="slider-label label">Slider</div>
                    </div>

                    <div class="power-box">
                        <svg id="power" version="1.2"
                            baseProfile="tiny"
                            x="0px" y="0px" width="88px"
                            height="101px"
                            viewBox="-0.8
                            -0.5 177 202" xml:space="preserve">
                            <defs>
                            </defs>
                            <path fill="none" stroke="#000000"
                                stroke-width="4"
                                stroke-linecap="round"
                                d="M33.7,64.3C22.1,77.2,15,94.3,15,113
                                c0,40.1,32.5,72.7,72.7,72.7c40.1,0,72.7-32.5,72.7-72.7c0-18.7-7.1-35.8-18.7-48.7"
                                />
                                <line fill="none" stroke="#000000"
                                    stroke-width="4"
                                    stroke-linecap="round" x1="87.8"
                                    y1="15"
                                    x2="87.8"
                                    y2="113" />
                                </svg>
                            </div>
                            <div class="qr-box"></div>
                            <div class="logo-box">
                                <img src="./imgs/logo-infi-tex.svg" >
                            </div>
                        </div>
                        <div class="bottomRight-label"></div>
                    </div>
                </main>

            </body>
        </html>
