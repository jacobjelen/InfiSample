<html>
    <head>
        <meta charset="UTF-8">
        <title>Infi-tex Sample</title>

        <!-- GRID LAYOUT HERE: grid.layoutit.com?id=FSDDXNh -->
        <link rel="stylesheet" href="styles.css">

        <!-- SCRIPTS -->
        <script src='./myScripts/handleSerial.js'></script>
        <script src='./myScripts/resize.js'></script>
    </head>


    <body>

        <!-- TOP BAR -->
        <div id="topBar">
            <span id='title'>Serial terminal</span>

            <select id="portSelect" onchange="changePort(this.value)"></select>
            <p id="notSupported" style="display:none;">
                webserial is not detected. please enable it.
                <a
                    href="chrome://flags/#enable-experimental-web-platform-features">chrome://flags/#enable-experimental-web-platform-features</a>
            </p>

            <div id="settingsButton">settings</div>
        </div>

        <!-- // MAIN //////////////////////////////////////////// -->
        <main id="main">
            <div class="container">

                <div id="mat" class="multitouch-box"><!-- auto generatred by js --></div>
                <div id="keypad" class="keypad-box">
                    <div id="kp_7">7</div><div id="kp_8">8</div><div id="kp_9">9</div>
                    <div id="kp_4">4</div><div id="kp_5">5</div><div id="kp_6">6</div>
                    <div id="kp_1">1</div><div id="kp_2">2</div><div id="kp_3">3</div>
                    <div id="kp_0">0</div><div id="kp_10">.</div>
                </div>

                <div class="multitouch-label"></div>


                <div id="touchpad" class="forcepad-box">
                    <div class="tp_canvas"><canvas id="tp"></canvas>
                    </div>
                </div>

                <div class="forcepad-label"></div>
                <div class="keypad-label"></div>

                <!-- POWER & LINK -->
                <div class="bottomRight-box">

                    <!-- SLIDER -->
                    <div class="slider-box">
                        <input id="slider" type="range" min="0" max="255"
                            value="0" disabled="true" />
                    </div>

                    <div class="power-box">
                        <svg id="power" version="1.2" baseProfile="tiny"
                            x="0px" y="0px" width="88px" height="101px"
                            viewBox="-0.8
                            -0.5 177 202" xml:space="preserve">
                            <defs>
                            </defs>
                            <path fill="none" stroke="#000000" stroke-width="4"
                                stroke-linecap="round"
                                d="M33.7,64.3C22.1,77.2,15,94.3,15,113
                                c0,40.1,32.5,72.7,72.7,72.7c40.1,0,72.7-32.5,72.7-72.7c0-18.7-7.1-35.8-18.7-48.7"
                                />
                                <line fill="none" stroke="#000000"
                                    stroke-width="4"
                                    stroke-linecap="round" x1="87.8" y1="15"
                                    x2="87.8"
                                    y2="113" />
                                </svg>
                            </div>
                            <div class="qr-box"></div>
                            <div class="logo-box"></div>
                        </div>
                        <div class="bottomRight-label"></div>
                    </div>
                </main>

            </body>
        </html>
