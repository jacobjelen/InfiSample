<html>
    <head>
        <meta charset="UTF-8">
        <title>Infi-tex Sample</title>

        <!-- GRID LAYOUT HERE: grid.layoutit.com?id=FSDDXNh -->
        <link rel="stylesheet" href="styles.css">

        <!-- SCRIPTS -->
        <script src='./myScripts/handleSerial.js'></script>
        <script src='./myScripts/resize.js'></script>
        <script src='./myScripts/topBar.js'></script>
    </head>


    <body>
        <div id="menu-button-box">
            <svg id="menu-button" xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-list" viewBox="0 0
                16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0
                    0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0
                    1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1
                    0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
        </div>


        <!-- TOP BAR -->
        <div id="topBar" class="hidden">
            <!-- <span id='title'>Serial terminal</span> -->
            Select port:
            <select id="portSelect"
                onchange="changePort(this.value)">
            </select>

            <!-- <button id="reloadButton"><img src="./imgs/arrow-clockwise.svg"></button> -->
            <!-- <button id="hideButton"><img src="./imgs/arrow-up-circle.svg"></button> -->
        </div>

        <!-- // MAIN //////////////////////////////////////////// -->
        <main id="main">
            <div class="container">

                <div id="mat" class="multitouch-box border bg-texture"><!-- auto generatred by js --></div>
                
                <div class="multitouch-label"><span>Multitouch</span></div>

                <div id="keypad" class="keypad-box">
                    <div id="kp_7">7</div><div id="kp_8">8</div><div
                        id="kp_9">9</div>
                    <div id="kp_4">4</div><div id="kp_5">5</div><div
                        id="kp_6">6</div>
                    <div id="kp_1">1</div><div id="kp_2">2</div><div
                        id="kp_3">3</div>
                    <div id="kp_0">0</div><div id="kp_10">.</div>
                </div>
                
                <div class="keypad-label label">
                    <span>Keyboard</span>
                </div>


                <div id="touchpad" class="forcepad-box border bg-texture">
                    <div id="tp_canvas">
                        <!-- <canvas id="tp"></canvas> -->
                        <div id="press"></div>
                    </div>
                </div>

                <div class="forcepad-label"><span>Forcepad</span></div>


                <!-- POWER & LINK -->
                <div class="bottomRight-box">

                    <!-- SLIDER -->
                    <div class="slider-box">
                        <input id="slider" type="range" min="0"
                            max="255"
                            value="0" disabled="true" />

                        <div id="slider-label label">Slider</div>
                    </div>

                    <div class="power-box">
                        <svg id="power" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 52.35 57.55">

                                <path class="a" d="M20.34,5.83a25.13,25.13,0,1,0,11.31,0" />
                                <path class="a" d="M26,18.69V1" />
                        </svg>
                    </div> <!-- power-box  -->

                        <div class="qr-box">
                            <img src="./imgs/logo-infi-tex.svg">
                        </div>

                        <div class="logo-box">

                        </div>
                    
                    
                    </div> <!-- bottom-right-box  -->
                <div class="bottomRight-label"></div>
            </div> <!-- container  -->
        </main>
    </body>
</html>
