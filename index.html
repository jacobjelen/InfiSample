<html>

<head>
    <meta charset="UTF-8">
    <title>Infi-tex Sample</title>
    <link rel="icon" type="image/x-icon" href="/src/imgs/infi.ico">


    <!-- GRID LAYOUT HERE: grid.layoutit.com?id=FSDDXNh -->

    <link rel="stylesheet" href="./src/sample.css">
    <link rel="stylesheet" href="./src/sole.css">

    <!-- GENERAL STYLE MUST BE INCLUDED LAST -->
    <link rel="stylesheet" href="./src/general.css">

</head>

<body>
    <div id="serial">
        <div id="connect" class="button connect-error" role="button">
            Connect
        </div>
        
        <div id="recordButton" class="button " role="button">
            Start Recording
        </div>

        <div id="saveButton" class="button hidden" role="button">
            Save Data
        </div>
        
        <!-- HTML !-->

        <div id="notSupported">
            <br>
            Please check that:
            <ul>
                <li>Infi-Tex Sampler is connected to USB</li>
                <li>You are using <b>Chrome</b> browser</li>
                <li>Experimental Web Platform features are enabled here:
                    <a href="chrome://flags/#enable-experimental-web-platform-features"
                        target="_blank">chrome://flags/#enable-experimental-web-platform-features</a>
                </li>

            </ul>
        </div>
    </div>

    <!-- // MAIN //////////////////////////////////////////// -->
    <main id="main">
        
        <div id="touchpad" class="forcepad-box border">
            <div id="tp_canvas">
                <div id="press"></div>
            </div>
        </div>

        <div class="forcepad-label label">Forcepad</div>

    </main>

    <div id="values"></div>

    <div id="flip-button" onclick="rotate()" role="button">
        <img src="src/imgs/rotate.svg">
    </div>

    <!-- SCRIPTS -->
    <script>
        let rotation = 0;
        const canvas = document.getElementById("tp_canvas")

        function rotate(){
            console.log('rot')
            rotation = rotation + 90
            canvas.style.transform = `rotate(${rotation}deg)`
        }
    </script>

    <script src='./src/scripts/initBrowser.js'></script> <!-- sets up the DOM and Serial for browser display -->
    <script src='./src/scripts/handleSerial.js'></script> <!-- process data from serial and display in DOM -->
    <!-- <script src='./src/scripts/resize.js'></script> scales the <main> element to always fit the window -->
</body>

</html>
